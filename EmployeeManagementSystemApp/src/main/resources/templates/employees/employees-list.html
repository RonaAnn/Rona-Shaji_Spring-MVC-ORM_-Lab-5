<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Employee Management System</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<h3 class="nav-link" style="color :rgb(192, 192, 192);">Employee Management System</h3>
				</li>
			</ul>
		</div>
	</nav>
	<div style="margin-left: 5%;">
		<h3>List of Employees</h3>
	</div>
	<div class="col-small" style="margin-left: 3.75%;">			
			<form action="#" th:action="@{/employees/add}" method="GET">
				<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Add Employees</button>
			</form>			
		</div>
		<hr>
	<table class="table table-bordered table-striped" style="width:90%; margin-left:5%; margin-right: 5%;">
		<thead class="thead-dark">
			<tr>
				<th>Employee First Name</th>
				<th>Employee Last Name</th>
				<th>Employee Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<!-- For loop in thymeleaf-->
			<tr th:each="employee : ${employees}">
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>
				<td>
					<div class="row">

						<div class="col-small">
							<!-- Add "update" button/link -->
							<form action="#" th:action="@{/employees/update}" method="POST">

								<input type="hidden" name="id" th:value="${employee.id}" />
								<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

							</form>
						</div>

						<div class="col-small">
							<!-- Add "delete" button/link -->
							<form action="#" th:action="@{/employees/delete}" method="POST">

								<input type="hidden" name="id" th:value="${employee.id}" />
								<button type="submit" class="btn btn-danger btn-sm"
									onclick="if (!(confirm('Are you sure you want to delete this Employee?'))) return false">
									Delete
								</button>
							</form>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="row">		
	</div>

</body>
