<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Save book</title>
</head>

<body >
	<div class="container" id="employeeform" style="width: 720px; margin: auto;">
		<h3 style="text-align: center;">Employee Management System</h3>
		<hr>
		<p class="h4 mb-4" style="width: 100%; margin-left: 30%;">Update Employee</p>
		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST" style="width: 100%; margin-left: 30%;" >

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">

			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">

			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">

			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		<a th:href="@{/employees/all_employees}">Back to Employee List</a>

	</div>
</body>

</html>
